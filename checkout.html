    <div id="orderSuccessful" style="text-align: center; color: #D6AD60; align-items: center;">
        <h1 style="font-size: 150px; display: none;"></h1>
    </div>
    <div class="row" id="boxofinputs">
        <form onsubmit="confirmorder(event)">
            <div class="col-50">
                <div class="container" id="billing-payment-container">
                    <div class="row">

                        <div class="col-50 billing-details">
                            <h3>Billing Address</h3>
                            <label for="full-name"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                            <label for="city"><i class="fa fa-phone"></i> Phone Number</label>
                            <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="address" name="address" placeholder="542 W. 15th Street" required>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="number" id="zip" name="zip" placeholder="10001" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-50 payment-details">
                            <h3>Payment</h3>
                            <label for="accepted-cards">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy; background-color: white;"></i>
                                <i class="fa fa-cc-amex" style="color:blue; background-color: white;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red; background-color: white;"></i>
                                <i class="fa fa-cc-discover" style="color:orange; background-color: white;"></i>
                            </div>
                            <label for="card-holder-name">Name on Card</label>
                            <input type="text" id="card-holder-name" name="card-holder-name" placeholder="John Doe" required>
                            <label for="card-number">Credit card number</label>
                            <input type="number" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" required>
                            <label for="exp-month">Exp Month</label>
                            <input type="number" id="exp-month" name="exp-month" placeholder="00" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="exp-year">Exp Year</label>
                                    <input type="number" id="exp-year" name="exp-year" placeholder="0000" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="number" id="cvv" name="cvv"  placeholder="0000" required>
                                </div>
                            </div>
                            <h3 id="errormessagepayment" style='display: none; color: red;'></h3>
                        </div>

                    </div>
                    <input type="submit" value="Confirm Order" class="btn">
                </div>
            </div>
        </form>

        <div class="col-50">
            <div class="container" id="cartItems">
                <div id="cartName">CART</div>
                <div id="cart-items"></div>
                <div id="cartTotal"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footerContent">
            <div class="subscribeBox">
                <h3 class="boxTitle">Subscribe to Our Newsletter</h3>
                <form id="subscribeForm" onsubmit="addNewsletter(event)">
                    <input class="boxInput" type="text" id="emailInput" placeholder="Enter your email">
                    <button class="boxButton" type="submit">Subscribe</button>
                </form>
                <h4 id="submissonText"></h4>
            </div>

            <div class="contactInfo">
                <h3 class="contactTitle">Contact Us</h3>
                <div class="contactDetails">
                    <p>Phone: +1 202-456-1111</p>
                    <p>Email: support@aurorawatches.com</p>
                </div>
            </div>
            <div class="socialLinks">
                <h3 class="socialTitle">Follow Us</h3>
                <div class="socialIcons">
                    <a href="https://www.facebook.com/" target="_blank"><img class="socialIcon" src="img/facebook-f.svg"
                            alt=""></a>
                    <a href="https://twitter.com/" target="_blank"><img class="socialIcon" src="img/twitter.svg"
                            alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="socialIcon" src="img/instagram.svg"
                            alt=""></a>
                </div>
            </div>
        </div>
    </footer>
